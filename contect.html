<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .contact-box {
            background: #fff;
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
            font-size: 28px;
        }

        p {
            color: #777;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box; /* Padding handling */
        }

        input:focus, textarea:focus {
            border-color: #007bff;
        }

        textarea {
            resize: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .contact-box {
                padding: 20px;
                margin: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-box">
        <hRaa2>contect us</h2>
        <p>ask question</p>

        <form action="#">
            <div class="form-group">
                <label>full name</label>
                <input type="text" placeholder="Apna naam likhein" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label> Message</label>
                <textarea rows="5" placeholder="Yahan apna sawal ya message likhein..." required></textarea>
            </div>

            <button type="submit"> send Message</button>
        </form>
    </div>

</body>
</html>
